<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="https://www.facebook.com/" target="_blank">ფეისბუქი</a>
    <br />
    <a href="mailto">ელფოსტა</a>
    <br />
    <a href="tel:+568946233">ნომერი</a>
    <br />
    <a href="./new-page.html">ახალი ფაილი</a>
    <br />
    <a href="./new-page.html">
      <img
        style="width: 100px; height: 100px"
        src="./images/form.png/"
        alt="სარეგისტრაციო ფორმა"
      />
      <br />
    </a>

    <a href="registration form">სარეგისტრაციო ფორმა</a>

    <form action="" style="background-color: blue">
      <label for="gmail">email</label>
      <input type="gmail" id="gmail" required placeholder="gmail" />
      <br />
      <label for="firstname">firstname</label>
      <input type="firstname" id="firstname" required placeholder="firstname" />
      <br />
      <label for="last name">last name</label>
      <input type="last name" id="last name" required placeholder="last name" />
      <br />
      <label for="password">password</label>
      <input type="password" id="password" required placeholder="password" />
      <br />
      <label for="date of birth"> date of birth</label>
      <input
        type="date of birth"
        id="date of birth"
        required
        placeholder="date of birth"
      />
      <br />
      <label for="mobile">mobile</label>
      <input type="number" id="mobile" required placeholder="mobile" />
      <br />
      <label for="address">misamarti</label>
      <input type="text" id="address" required placeholder="misamarti" />
      <br />
      <label for="male">male</label>
      <input
        type="radio"
        id="male"
        name="gender"
        required
        placeholder="gender"
      />
      <label for="female">female</label>
      <input
        type="radio"
        id="female"
        name="gender"
        required
        placeholder="gender"
      />
      <label for="radio">other</label>
      <input
        type="radio"
        id="radio"
        name="gender"
        required
        placeholder="gender"
      />
      <br />
      <button type="submit">submit</button>
      <button type="reset">reset</button>
    </form>
  </body>
</html>
